name: Android Maestro Tests (Ubuntu)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Android APK"]
    types:
      - completed

jobs:
  android-maestro-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    # Only run if the build workflow succeeded, or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    env:
      API_LEVEL: 30
      EMULATOR_PROFILE: pixel_5
      EMULATOR_RAM_SIZE: '4096M'
      AVD_NAME: maestro_test_emulator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK from Build Workflow
        # When running via workflow_run (automatically after build)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: app-build
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Check for Local APK (Manual Dispatch)
        # When running manually without prior build
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          mkdir -p app-build
          # Look for APK in android build output
          if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
            cp android/app/build/outputs/apk/release/app-release.apk app-build/app-release.apk
            echo "APK found in android build output"
          elif [ -f "temp_artifacts/app-release.apk" ]; then
            cp temp_artifacts/app-release.apk app-build/app-release.apk
            echo "APK found in temp_artifacts"
          else
            echo "Warning: No APK found. Please build the APK first or run after the build workflow."
            echo "You can trigger the 'Build Android APK' workflow first."
            exit 1
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install AVD dependencies
        run: |
          sudo apt update
          sudo apt-get install -y libpulse0 libgl1 libxkbfile1

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Restore AVD cache
        id: restore-avd-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ env.API_LEVEL }}-${{ env.EMULATOR_PROFILE }}-${{ env.EMULATOR_RAM_SIZE }}

      - name: Create AVD and generate snapshot for caching
        if: steps.restore-avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.API_LEVEL }}
          profile: ${{ env.EMULATOR_PROFILE }}
          ram-size: ${{ env.EMULATOR_RAM_SIZE }}
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none
          avd-name: ${{ env.AVD_NAME }}
          disable-animations: false
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          script: echo "Generated AVD snapshot for caching."

      - name: Store AVD cache
        if: steps.restore-avd-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: ${{ steps.restore-avd-cache.outputs.cache-primary-key }}

      - name: Run Maestro Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.API_LEVEL }}
          profile: ${{ env.EMULATOR_PROFILE }}
          ram-size: ${{ env.EMULATOR_RAM_SIZE }}
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none
          avd-name: ${{ env.AVD_NAME }}
          disable-animations: true
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          script: |
            adb wait-for-device
            adb install app-build/app-release.apk
            maestro test .maestro/flows -e MAESTRO_APP_ID=com.pizzaapp --format junit --output report.xml

      - name: Upload Maestro Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-report
          path: report.xml

      - name: Upload Maestro debug output
        if: failure() || cancelled()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-debug-output
          path: ~/.maestro/tests/**/*
          if-no-files-found: ignore
