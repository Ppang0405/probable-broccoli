name: Android Maestro Tests (Ubuntu)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Android APK"]
    types:
      - completed

jobs:
  android-maestro-test:
    runs-on: ubuntu-latest
    # Only run if the build workflow succeeded, or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK from Build Workflow
        # When running via workflow_run (automatically after build)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/download-artifact@v4
        with:
          name: app-debug
          path: app-build
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Check for Local APK (Manual Dispatch)
        # When running manually without prior build
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          mkdir -p app-build
          # Look for APK in android build output
          if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            cp android/app/build/outputs/apk/debug/app-debug.apk app-build/app-debug.apk
            echo "APK found in android build output"
          elif [ -f "temp_artifacts/app-debug.apk" ]; then
            cp temp_artifacts/app-debug.apk app-build/app-debug.apk
            echo "APK found in temp_artifacts"
          else
            echo "Warning: No APK found. Please build the APK first or run after the build workflow."
            echo "You can trigger the 'Build Android APK' workflow first."
            exit 1
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb wait-for-device
            adb install app-build/app-debug.apk
            maestro test .maestro/flows -e MAESTRO_APP_ID=com.example.app
