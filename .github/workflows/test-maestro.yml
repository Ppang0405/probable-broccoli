name: Run Maestro Tests

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Android APK"]
    types:
      - completed

jobs:
  maestro-test:
    name: Run Maestro
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK from Build Workflow
        # When running via workflow_run
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/download-artifact@v4
        with:
          name: app-debug
          path: app-build
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      # When running locally via 'act' or manually without prior build
      # We assume the APK is placed in a known location or mounted
      - name: Check for Local APK (Act/Manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          mkdir -p app-build
          # In act, the workspace is mounted, so we look for the file in the project root
          if [ -f "temp_artifacts/app-debug.apk" ]; then
            cp temp_artifacts/app-debug.apk app-build/app-debug.apk
            echo "Local APK found and copied."
          else
             echo "No APK found at temp_artifacts/app-debug.apk. Please build and copy it there."
             # Do not fail yet, let's see if the next steps can handle it or just fail there
          fi

      - name: Setup Java (for Android tools)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro Tests on Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          # We mount the current directory so .maestro flows are available
          # We point to the downloaded/copied APK
          script: |
            maestro test .maestro/flows --app-file app-build/app-debug.apk
